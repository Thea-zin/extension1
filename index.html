<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chrome Extentsion</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Arvo&family=Kanit:ital,wght@1,200&family=Outfit:wght@200&family=PT+Sans&display=swap" rel="stylesheet">
</head>
<body>
    <!--First part balence and name user-->
    <div class="first-part">
        <h1>Balence</h1>
        <div class="user">
            <!--Logo for extension-->
            <div class="logo"><img src="" alt="logo"></div>
            <!--User name-->
            <div class="name">Banjamin</div>
        </div>
    </div>
    <!--amount of user money-->
    <div class="value">$400.00</div>
    <!--Total money-->
    <div class="total">
        <!--Income-->
        <div class="income">
            <div class="p">Income</div>
            <div class="incomeTotal">$150</div>
        </div>
        <!--Exspense-->
        <div class="exspense">
            <div class="p">Exspense</div>
            <div class="exspenseTotal">$110</div>
        </div>
    </div>
    
</body>
</html>
